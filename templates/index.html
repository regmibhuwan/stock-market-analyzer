<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analytics Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Financial Analytics Platform</h1>
    
    <h2>Analysis Plots</h2>
    {% for plot in plots %}
        <img src="{{ url_for('static', filename=plot) }}" alt="{{ plot }}">
    {% endfor %}
</body>
</html>
